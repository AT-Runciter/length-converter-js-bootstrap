<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length converter - JS + Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        body {
            margin-top: 70px;
            background-color: #4B0082;
            color: #fff;
        }

        .card-block {
            padding: 10px
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-3 text-center mb-3">Length converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="kmInput" placeholder="Enter kilometers"
                            class="form-control form-control-lg">
                    </div>
                </form>
                <div id="output">
                    <div class="card alert-warning mb-2">
                        <div class="card-block">
                            <h4>Meters:</h4>
                            <div id="metresOutput"></div>
                        </div>
                    </div>
                    <div class="card alert-primary mb-2">
                        <div class="card-block">
                            <h4>Ð¡entimeters:</h4>
                            <div id="centimetresOutput"></div>
                        </div>
                    </div>
                    <div class="card alert-success mb-2">
                        <div class="card-block">
                            <h4>Millimeters:</h4>
                            <div id="mllimetersOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('kmInput').addEventListener('input', function (e) {
            document.getElementById('output').style.visibility = 'visible';
            let km = e.target.value;
            document.getElementById('metresOutput').innerHTML = km * 1000;
            document.getElementById('centimetresOutput').innerHTML = km * 100000;
            document.getElementById('mllimetersOutput').innerHTML = km * 1000000;
        });
    </script>

</html>

</body>
